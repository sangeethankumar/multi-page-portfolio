name: Build and Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
      
      - name: Install Pixi
        run: |
          curl -fsSL https://pixi.sh/install.sh | sh
          echo "$HOME/.pixi/bin" >> $GITHUB_PATH

      - name: Install Hugo
        run: |
          pixi init
          pixi add hugo        
                
      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v5

      - name: Build site
        run: |
          pixi run hugo \
            --gc \
            --minify \
            --baseURL "${{ steps.pages.outputs.base_url }}/"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: ./public
  
  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v4